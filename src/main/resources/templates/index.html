<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý học sinh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        h2, h1 {
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn {
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table td {
            background-color: #ffffff;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .pagination a {
            padding: 8px 16px;
            margin: 0 4px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination {
            margin-top: 20px;
        }

        .mt-4 {
            margin-top: 20px;
        }

        .mt-3 {
            margin-top: 15px;
        }

        .btn-sm {
            padding: 5px 10px;
        }

        .btn-export {
            background-color: #28a745;  /* Màu nền xanh lá */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-export:hover {
            background-color: #218838;  /* Màu nền khi hover */
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Lọc học sinh có điểm trung bình</h2>
    <form th:action="@{/students/filter}" method="get" class="form-inline">
        <div class="form-group">
            <label for="minDiem" class="form-label">Điểm tối thiểu:</label>
            <input type="number" step="0.1" id="minDiem" name="minDiem" placeholder="Nhập điểm trung bình" value="" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Lọc</button>
    </form>

    <h1 class="mt-4">Danh sách học sinh</h1>

    <form action="/students/search" method="get" class="form-inline">
        <div class="form-group">
            <label for="searchTerm" class="form-label">Tìm kiếm:</label>
            <input type="text" id="searchTerm" name="searchTerm" placeholder="Nhập tên hoặc ID học sinh" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <a href="/students/back?page=0&size=10" class="btn btn-secondary mt-3">Quay lại trang danh sách học sinh</a>

    <table class="table table-bordered mt-4 table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Địa chỉ</th>
            <th>Lớp</th>
            <th>Môn học</th>
            <th>Điểm</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.hoTen}"></td>
            <td th:text="${student.ngaySinh}"></td>
            <td th:text="${student.gioiTinh}"></td>
            <td th:text="${student.diaChi}"></td>
            <td th:text="${student.classroom.name}"></td>
            <td th:text="${student.subject.name}"></td>
            <td th:text="${student.diem}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{/students/{id}(id=${student.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <span th:if="${currentPage > 0}">
            <a th:href="@{/students?page={page}(page=${currentPage - 1})}">Trang trước</a>
        </span>
        <span th:if="${currentPage < totalPages - 1}">
            <a th:href="@{/students?page={page}(page=${currentPage + 1})}">Trang sau</a>
        </span>
    </div>

    <div class="d-flex justify-content-start mt-4">
        <a href="/students/addStudent" class="btn btn-success mr-2" style="margin-right:15px ">Thêm học sinh</a>
        <form action="/students/exportExcel" method="get">
            <button type="submit" class="btn btn-success">Xuất Excel</button>
        </form>
    </div>



</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
