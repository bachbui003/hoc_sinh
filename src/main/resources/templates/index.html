<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý học sinh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #495057;
        }

        .container-fluid {
            display: flex;
            margin-top: 30px;
            gap: 20px;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            padding: 30px;
            width: 240px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.75rem;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li a {
            display: block;
            color: #f8f9fa;
            text-decoration: none;
            padding: 14px;
            margin-bottom: 14px;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 1.1rem;
        }

        .sidebar ul li a:hover {
            background-color: #007bff;
            color: white;
        }

        .sidebar .form-inline {
            margin-top: 30px;
            display: none;
        }

        .sidebar .form-group {
            margin-bottom: 15px;
        }

        .sidebar .form-label {
            font-weight: 600;
            font-size: 1rem;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h1 {
            color: #343a40;
            font-weight: bold;
        }

        .btn {
            border-radius: 5px;
            font-weight: bold;
            padding: 12px 24px;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .table td {
            background-color: #ffffff;
            text-align: center;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .pagination a {
            padding: 8px 16px;
            margin: 0 4px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .mt-4 {
            margin-top: 20px;
        }

        .mt-3 {
            margin-top: 15px;
        }

        .btn-sm {
            padding: 5px 10px;
        }

        .btn-export {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-export:hover {
            background-color: #218838;
        }

        .btn-search {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
            height: auto;
            margin-top: 30px;
        }

        .btn-search:hover {
            background-color: #0056b3;
        }

        .form-inline input, .form-inline button {
            margin-bottom: 10px;
        }

        .form-inline .form-group {
            margin-right: 10px;
        }

        .d-flex {
            align-items: center;
        }

        .d-flex.justify-content-between {
            margin-bottom: 20px;
        }

        .table-wrapper {
            margin-top: 30px;
            overflow-x: auto;
        }

        .btn-sidebar {
            display: block;
            width: 100%;
            color: #f8f9fa;
            background-color: #343a40;
            text-align: left;
            padding: 14px;
            margin-bottom: 14px;
            border-radius: 8px;
            transition: background-color 0.3s;
            border: none;
            font-weight: normal;
            font-size: 1.1rem;
        }

        .btn-sidebar:hover {
            background-color: #007bff;
            color: white;
        }

        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .main-content {
                padding: 20px;
            }

            .table th, .table td {
                padding: 10px;
            }

            .btn-primary, .btn-success, .btn-warning, .btn-danger {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="sidebar">
        <h3>Tùy chọn</h3>
        <ul>
            <li><a href="/students?page=0&size=10">Trang chủ</a></li>
            <li><a href="#">Quản lí điểm sinh viên</a></li>
            <li><a href="#">Quản lí lịch học</a></li>
            <button id="toggleFilterBtn" class="btn btn-sidebar">Lọc sinh viên</button>
            <!-- Form lọc học sinh -->
            <form th:action="@{/students/filter}" method="get" class="form-inline" id="filterForm">
                <div class="form-group">
                    <label for="minDiem" class="form-label">Điểm tối thiểu:</label>
                    <input type="number" step="0.1" id="minDiem" name="minDiem" placeholder="Nhập điểm trung bình" value="" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Lọc</button>
            </form>
        </ul>
    </div>
    <div class="main-content">
        <h1 class="mt-4">Danh sách học sinh</h1>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <form action="/students/search" method="get" class="form-inline d-flex">
                <div class="form-group me-2">
                    <label for="searchTerm" class="form-label">Tìm kiếm:</label>
                    <input type="text" id="searchTerm" name="searchTerm" placeholder="Nhập tên hoặc ID học sinh" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-search">Tìm kiếm</button>
            </form>

            <div class="d-flex">
                <a href="/students/addStudent" class="btn btn-success me-2">Thêm học sinh</a>
                <form action="/students/exportExcel" method="get">
                    <button type="submit" class="btn btn-success">Xuất Excel</button>
                </form>
            </div>
        </div>



        <div class="table-wrapper">
            <table class="table table-bordered mt-4 table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ tên</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th>Địa chỉ</th>
                    <th>Lớp</th>
                    <th>Môn học</th>
                    <th>Điểm</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.hoTen}"></td>
                    <td th:text="${student.ngaySinh}"></td>
                    <td th:text="${student.gioiTinh}"></td>
                    <td th:text="${student.diaChi}"></td>
                    <td th:text="${student.classroom.name}"></td>
                    <td th:text="${student.subject.name}"></td>
                    <td th:text="${student.diem}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <form th:action="@{/students/{id}(id=${student.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/students?page={page}(page=${i})}" th:text="${i + 1}" class="page-link"
                   th:classappend="${currentPage == i ? 'active' : ''}"></a>
            </span>
        </div>

    </div>
</div>

<script>
    document.getElementById("toggleFilterBtn").addEventListener("click", function() {
        var filterForm = document.getElementById("filterForm");
        if (filterForm.style.display === "none" || filterForm.style.display === "") {
            filterForm.style.display = "block";
        } else {
            filterForm.style.display = "none";
        }
    });
</script>

</body>
</html>
